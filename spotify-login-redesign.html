<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login Redesign - UI/UX Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes wave {
            0%, 100% {
                d: path("M0,400 C320,450 480,350 720,400 C960,450 1120,350 1440,400 L1440,800 L0,800 Z");
            }
            50% {
                d: path("M0,350 C320,400 480,450 720,350 C960,400 1120,450 1440,350 L1440,800 L0,800 Z");
            }
        }

        .wave-animation {
            animation: wave 10s ease-in-out infinite;
        }

        .logo-tilt {
            transition: transform 0.3s ease;
        }

        .logo-tilt:hover {
            transform: rotate(0deg) !important;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: scale(1.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="min-h-screen relative overflow-hidden">
        <!-- Dynamic Background with Music Waves -->
        <div class="absolute inset-0 overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1/3 bg-gradient-to-b from-green-500/20 to-transparent"></div>
            <div class="absolute bottom-0 left-0 w-full h-2/3">
                <svg class="w-full h-full opacity-10" viewBox="0 0 1440 800" preserveAspectRatio="none">
                    <path class="wave-animation" fill="url(#wave-gradient)" d="M0,400 C320,450 480,350 720,400 C960,450 1120,350 1440,400 L1440,800 L0,800 Z"/>
                    <defs>
                        <linearGradient id="wave-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#1DB954" />
                            <stop offset="100%" style="stop-color:#1ed760" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>

        <!-- Content -->
        <div class="relative z-10 flex flex-col min-h-screen">
            <!-- Minimal Header -->
            <div class="px-6 py-6 flex items-center justify-between">
                <button class="w-10 h-10 flex items-center justify-center rounded-full bg-white/10 backdrop-blur-md hover:bg-white/20 transition-all">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <span class="text-xs font-medium text-gray-400 tracking-wider uppercase">Login</span>
            </div>

            <!-- Main Content Area -->
            <div class="flex-1 px-6 flex flex-col justify-center max-w-md mx-auto w-full">
                <!-- Logo - Minimalist Approach -->
                <div class="mb-12">
                    <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-green-600 rounded-2xl flex items-center justify-center mb-6 shadow-2xl shadow-green-500/50 logo-tilt" style="transform: rotate(12deg);">
                        <svg viewBox="0 0 24 24" class="w-10 h-10" style="transform: rotate(-12deg);" fill="black">
                            <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                        </svg>
                    </div>
                    <h1 class="text-5xl font-black mb-3 leading-tight">
                        Let's get<br/>you in
                    </h1>
                    <p class="text-gray-500">Choose your preferred login method</p>
                </div>

                <!-- Login Options - Card Style -->
                <div class="space-y-4">
                    <!-- Email Login -->
                    <div class="card-hover cursor-pointer">
                        <div class="relative bg-gradient-to-r from-green-500 to-green-400 rounded-3xl p-1 shadow-lg shadow-green-500/30">
                            <div class="bg-black rounded-[22px] px-6 py-5 flex items-center space-x-4">
                                <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-xl flex items-center justify-center flex-shrink-0">
                                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                        <polyline points="22,6 12,13 2,6"/>
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <div class="font-bold text-lg">Email Address</div>
                                    <div class="text-sm text-gray-400">Use your email to sign in</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Phone Login -->
                    <div class="card-hover cursor-pointer">
                        <div class="relative bg-white/10 rounded-3xl p-[2px]">
                            <div class="bg-black rounded-[22px] px-6 py-5 flex items-center space-x-4">
                                <div class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center flex-shrink-0">
                                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#1DB954" stroke-width="2">
                                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                    </svg>
                                </div>
                                <div class="flex-1">
                                    <div class="font-bold text-lg">Phone Number</div>
                                    <div class="text-sm text-gray-400">Login with your phone</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Divider -->
                    <div class="flex items-center py-4">
                        <div class="h-px flex-1 bg-gradient-to-r from-transparent via-gray-700 to-transparent"></div>
                        <span class="px-4 text-sm text-gray-600 font-medium">or continue with</span>
                        <div class="h-px flex-1 bg-gradient-to-r from-transparent via-gray-700 to-transparent"></div>
                    </div>

                    <!-- Social Login - Compact Pills -->
                    <div class="flex gap-3">
                        <button class="flex-1 bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl py-4 flex flex-col items-center justify-center space-y-2 hover:bg-white/10 transition-all duration-200 card-hover">
                            <svg class="w-6 h-6" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="text-xs font-medium">Google</span>
                        </button>

                        <button class="flex-1 bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl py-4 flex flex-col items-center justify-center space-y-2 hover:bg-white/10 transition-all duration-200 card-hover">
                            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="#1877F2">
                                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span class="text-xs font-medium">Facebook</span>
                        </button>

                        <button class="flex-1 bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl py-4 flex flex-col items-center justify-center space-y-2 hover:bg-white/10 transition-all duration-200 card-hover">
                            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="white">
                                <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                            </svg>
                            <span class="text-xs font-medium">Apple</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Bottom Section -->
            <div class="px-6 py-8 text-center">
                <p class="text-gray-500 text-sm mb-2">New to Spotify?</p>
                <button class="text-green-400 font-bold text-lg hover:text-green-300 transition-colors">
                    Create an account
                </button>
            </div>
        </div>
    </div>
</body>
</html>
